name: EditMode CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  editmode-tests:
    name: EditMode Tests (Unity)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/packages-lock.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Test (EditMode)
        uses: game-ci/unity-test-runner@v4
        with:
          projectPath: .
          unityVersion: 2022.3.xxF1
          testMode: EditMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customParameters: -nographics -batchmode
      # Artifacts are uploaded automatically by the action (logs/results)
